<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="/products/update" method="post">
  <input type="hidden" name="id" th:value="${product.id}">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" th:value="${product.name}" required><br>
  <label for="weight">Weight:</label>
  <input type="number" name="weight" id="weight" step="0.01" th:value="${product.weight}" required><br>
  <label for="price">Price:</label>
  <input type="number" name="price" id="price" step="0.01" th:value="${product.price}" required><br>
  <label for="category">Category:</label>
  <input type="text" name="category" id="category" th:value="${product.category}" required><br>
  <button type="submit">Update Product</button>
</form>
<a href="/products">Back to Products</a>
</body>
</html>
